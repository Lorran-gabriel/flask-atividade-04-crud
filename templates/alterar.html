<!doctype html>
<title>Alterar Produto</title>
<h1>Alterar Produto ID: {{ produto[0] }}</h1>

<form method="post" action="{{ url_for('alterar', idproduto=produto[0]) }}">
    <p><label for="descricao">Descrição:</label><br><input type="text" name="descricao" value="{{ produto[1] }}" required></p>
    <p><label for="precocompra">Preço de Compra:</label><br><input type="number" step="0.01" name="precocompra" value="{{ produto[2] }}" required></p>
    <p><label for="precovenda">Preço de Venda:</label><br><input type="number" step="0.01" name="precovenda" value="{{ produto[3] }}" required></p>
    <p><input type="submit" value="Salvar Alterações"></p>
</form>

<p>Data de Criação: {{ produto[4] }}</p>
<p><a href="{{ url_for('listar') }}">Cancelar e Voltar à Lista</a></p>
